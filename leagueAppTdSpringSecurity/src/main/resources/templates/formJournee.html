<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Saisie du client</title>
<link rel="stylesheet" type= "text/css" href="../static/css/bootstrap.min.css"
   th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type= "text/css" href="../static/css/mystyle.css"
th:href="@{/css/mystyle.css}"/>
</head>
<body>
<!-- Lister les saisons -->
	<div class="container spacer">
		<a th:href="@{index}">Lister les journées</a>
	</div>
<!-- Formulaire de saisie d'une journée -->
	<div class="col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3">
		<div class="panel panel-default">
			<div class="panel-heading">Saisie d'une journée</div>
			<div class="panel-body">
		<form method="post" th:action="SaveJournee" th:objet="journee">
			<div class="form-group">
				<div class="form-group">
					<select class="form-control" id="dropSaison">
					    <option value="0">selectionner une saison</option>
					    <option th:each="saison : ${listeSaisons}" th:value="${saison}" th:text="${saison.libelle}"></option>
					</select>
				</div>
				<div class="form-group">
					<label class="control-label">Numéro de la journée:</label>
					<input type="text" th:field="${journee.numJournee}" class="form-control" size="20" maxlength="20">
					<span th:errors="${journee.numJournee}"></span>
				</div>
				
			</div>
			<div>
				<button type="submit" class="btn btn-primary">Valider</button>
				<button type="reset" class="btn btn-secondary">Remettre à zéro</button>
			</div>
		</form>
			</div>
		</div>
	</div>

</body>
</html>
